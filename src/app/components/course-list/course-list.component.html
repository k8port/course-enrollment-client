<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger"><strong>Error: </strong>{{errorMessage}</div>
  <div *ngIf="infoMessage" class="alert alert-success"><strong>Success: </strong>{{infoMessage}</div>
  <div class="data-source-table">
    <h2>Courses</h2>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matCellDef mat-sort-header> Detail</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="detail(element)">Detail</button>
          </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matCellDef mat-sort-header> Course Title</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="author">
          <th mat-header-cell *matCellDef mat-sort-header> Author</th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matCellDef mat-sort-header> Category</th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="enroll(element)">Enroll</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
