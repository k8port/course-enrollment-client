<div class="container">
  <div class="card card-container">
    <img src="//ssl.gstatic/com/accounts/ui/avatar_2x.png" id="profile-img" class="profile-img card" alt="profile image"/>
    <p id="profile-name" class="profile-name-card"></p>
    <form name="form-signin" (ngSubmit)="f.form.valid && logIn()" #f="ngForm" novalidate>
      <div class="alert alert--danger" role="alert" *ngIf="errorMessage"><strong>Error: </strong>{{errorMessage}}</div>
      <div class="form-group" [ngClass]="{ 'has-error' : f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="username"
               class="form-control input-text-custom"
               id="username"
               name="username"
               [(ngModel)]="user.username"
               #username="ngModel"
               required/>
        <div *ngIf="f.submitted && !username.valid" class="help-block">Valid username required.</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error' : f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password"
               class="form-control input-text-custom"
               id="password"
               name="password"
               [(ngModel)]="user.password"
               #password="ngModel"
               required/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password required</div>
      </div>
      <button class="btn-btn-lg btn-primary btn-block btn-signin form-submit-button" type="submit">Sign In</button>
    </form>
    <a [routerLink]="['/register']" class="btn btn-link">Create New Account</a>
  </div>
</div>
